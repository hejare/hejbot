version: '3.8'

services:
  hejbot:
    build: .
    container_name: hejbot
    depends_on:
      - db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      # Mount the current directory for development
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    # Override command for development with auto-reload (optional)
    # command: python app.py
  db:
    image: postgres:14
    container_name: hejbot_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - hejbot_db_data:/var/lib/postgresql
    environment:
      - POSTGRES_USER=hejbot
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=hejbot
      - PGGSSENCMODE=disable
volumes:
  hejbot_db_data: